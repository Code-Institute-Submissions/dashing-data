{% extends "base.html" %}

{% block page_title %}Password Reset{% endblock page_title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h1>Reset Password</h1>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col">
                    <p>Enter your email address below, and we will send instructions for setting a new password.</p>
                    {{ form | crispy }}
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <button type="submit" class="custom-btn">Send me instructions!</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block page_title %}Create Chart{% endblock page_title %}

{% block content %}
<div class="row mt-4">
    <div class="col text-center">
        <h1>Select a Chart Type</h1>
    </div>
</div>
<div class="row mt-4">
    
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 text-center">
            <div class="card-body">
                <h5 class="card-title">Bar Chart <span class="badge badge-success">Free</span></h5>
                <p class="card-text">Compare values across discrete categories.</p>            
            </div>
            <div class="card-footer">
                <a href="{% url 'barchart:upload_chart' %}" class="custom-btn">Select</a>
            </div>
        </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 text-center">
            <div class="card-body">
                <h5 class="card-title">Line Chart <span class="badge badge-warning">Paid</span></h5>
                <p class="card-text">Shows trends over time.</p>         
            </div>
            <div class="card-footer">
                <a href="{% url 'linechart:upload_chart' %}" class="custom-btn">Select</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}

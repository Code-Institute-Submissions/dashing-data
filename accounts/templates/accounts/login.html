{% extends "base.html" %}

{% block page_title %}Login{% endblock page_title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-4">
    <div class="col">
        <h1>Login</h1>
    </div>
</div>
<div class="row mt-4">
    <div class="col">
        <form method="post" action="{% url 'accounts:login' %}?next={{ next }}">
            {% csrf_token %}
            
            <div class="row">
                <div class="col">
                    <p>New to Dashing Data? <a href="{% url 'accounts:register' %}?next={{ next }}">Register here</a></p>
                    {{ login_form | crispy }}
                    <p><a href="{% url 'accounts:password_reset' %}">Forgot password?</a></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <button type="submit" class="custom-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
